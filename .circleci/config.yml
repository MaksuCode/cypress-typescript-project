version: 2.1

parameters:
  browser:
    type: string
    default: "chrome"

jobs:
  build:
    steps:
      - checkout
      - run: npm install
  test:
    docker:
      - image: cypress/included:12.6.0
    environment:
      BROWSER: << pipeline.parameters.browser >>  
    steps:
      - run: npx cypress run --browser ${BROWSER}


workflows:
  build:
    jobs:
      - build
      - test
