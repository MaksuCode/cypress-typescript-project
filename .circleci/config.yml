version: 2.1

jobs:
  build:
    parameters:
      environment:
        type: enum
        default: staging
        description: "The environment to run tests in"
      browser:
        type: enum
        default: chrome
        description: "The browser to run tests in"
    docker:
      - image: cypress/included:12.6.0
    steps:
      - checkout
      - run: npm install
      - run:
          name: Run tests on ${{ parameters.browser }} browser
          command: npx cypress run --browser ${{ parameters.browser }} --env environment=${{ parameters.environment }}
          environment:
            browser: ${{ parameters.browser }}
          when: always
          
workflows:
  build:
    jobs:
      - build
